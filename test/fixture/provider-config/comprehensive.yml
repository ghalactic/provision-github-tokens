$schema: https://ghalactic.github.io/provision-github-tokens/schema/provider.v1.schema.json

permissions:
  rules:
    repositories:
      - description: Access across all owners and repos
        resources: ["*/*"]
        consumers: ["*/*"]
        permissions:
          contents: read
          issues: read
          metadata: read
          pull_requests: read

      - description: Access to a specific owner from anywhere
        resources: [owner-a/*]
        consumers: ["*/*"]
        permissions: { metadata: read }

      - description: Access to a specific owner the same owner
        resources: [owner-a/*]
        consumers: [owner-a/*]
        permissions: { issues: write }

      - description: Access within the same owner
        resources: ["*/*"]
        consumers: [<owner>/*]
        permissions: { issues: write, pull_requests: write }

      - description: Access to same-named repos (weird, but possible)
        resources: ["*/*"]
        consumers: ["*/<repo>"]
        permissions: { metadata: read }

      - description: Self-access
        resources: ["*/*"]
        consumers: [<owner>/<repo>]
        permissions: { contents: write, metadata: write }

      - description: Access to repos with a specific name in any owner (weird, but possible)
        resources: ["*/repo-a"]
        consumers: ["*/*"]
        permissions: { metadata: read }

      - description: Cross-repo access (in the provider's owner)
        resources: [repo-a]
        consumers: [repo-b]
        permissions: { contents: read }

      - description: All-repo access (in the provider's owner)
        resources: ["*"]
        consumers: [repo-a]
        permissions: { contents: read }

      - description: Cross-owner access
        resources: [owner-a/repo-a]
        consumers: [owner-b/repo-b]
        permissions: { contents: read }

      - description: Revocation of access
        resources: [repo-a]
        consumers: [repo-b]
        permissions: { contents: none }

      - description: Escalation of access
        resources: [repo-a]
        consumers: [repo-b]
        permissions: { contents: write }

      - description: De-escalation of access
        resources: [repo-a]
        consumers: [repo-b]
        permissions: { contents: read }

      - description: Multiple resources and consumers
        resources: [repo-a, repo-b]
        consumers: [repo-c, repo-d]
        permissions: { contents: read }

      - description: Wildcards
        resources: ["owner-*/repo-*"]
        consumers: ["*-owner/*-repo"]
        permissions: { contents: read }

      - description: All permissions
        resources: [repo-a]
        consumers: [repo-b]
        permissions:
          actions: write
          administration: write
          checks: write
          codespaces: write
          contents: write
          dependabot_secrets: write
          deployments: write
          email_addresses: write
          environments: write
          followers: write
          git_ssh_keys: write
          gpg_keys: write
          interaction_limits: write
          issues: write
          members: write
          metadata: write
          organization_administration: write
          organization_announcement_banners: write
          organization_copilot_seat_management: write
          organization_custom_org_roles: write
          organization_custom_properties: admin
          organization_custom_roles: write
          organization_events: read
          organization_hooks: write
          organization_packages: write
          organization_personal_access_token_requests: write
          organization_personal_access_tokens: write
          organization_plan: read
          organization_projects: admin
          organization_secrets: write
          organization_self_hosted_runners: write
          organization_user_blocking: write
          packages: write
          pages: write
          profile: write
          pull_requests: write
          repository_custom_properties: write
          repository_hooks: write
          repository_projects: admin
          secret_scanning_alerts: write
          secrets: write
          security_events: write
          single_file: write
          starring: write
          statuses: write
          team_discussions: write
          vulnerability_alerts: write
          workflows: write
          xxx: admin

provision:
  rules:
    secrets:
      - description: All repos can provision to any secret of any kind in the same repo
        secrets: ["*"]
        requesters: ["*/*"]
        allow:
          github:
            repository:
              actions: true
              codespaces: true
              dependabot: true
              environments: ["*"]

      - description: Specific repos can provision to any secret of any kind in their own org
        secrets: ["*"]
        requesters: ["repo-a", "repo-b"]
        allow:
          github:
            organization:
              actions: true
              codespaces: true
              dependabot: true

      - description: Specific repos can provision to dependabot secrets in specific orgs
        secrets: ["*"]
        requesters: ["repo-a", "repo-b"]
        allow:
          github:
            organizations:
              org-a:
                dependabot: true
              org-b:
                dependabot: true

      - description: Specific repos can provision to dependabot secrets in any org
        secrets: ["*"]
        requesters: ["repo-a", "repo-b"]
        allow:
          github:
            organizations:
              "*":
                dependabot: true

      - description: A specific repo can provision to a specific codespaces secret in other repos
        secrets: ["SECRET_A"]
        requesters: ["repo-a"]
        allow:
          github:
            repositories:
              repo-b:
                codespaces: true
              owner-b/repo-c:
                codespaces: true

      - description: A specific repo can provision to specific secrets of specific environments in another repo
        secrets: ["SECRET_A"]
        requesters: ["repo-a"]
        allow:
          github:
            repositories:
              repo-b:
                environments: ["env-a", "env-b"]

      - description: Specific repos can provision to a specific secret of any kind in any repo in any owner
        secrets: ["SECRET_A"]
        requesters: ["repo-a", "repo-b"]
        allow:
          github:
            repositories:
              "*/*":
                actions: true
                codespaces: true
                dependabot: true
                environments: ["*"]

      - description: Specific repos can provision to a specific actions secret in any repo in a specific owner
        secrets: ["SECRET_A"]
        requesters: ["repo-a", "repo-b"]
        allow:
          github:
            repositories:
              owner-b/*:
                actions: true

      - description: Specific repos can provision any actions secret in the same repo or org, or specific other repos and orgs
        secrets: ["*"]
        requesters: ["repo-a", "repo-b"]
        allow:
          github:
            organization:
              actions: true
            organizations:
              org-a:
                actions: true
              org-b:
                actions: true
            repository:
              actions: true
            repositories:
              repo-a:
                actions: true
              owner-a/repo-a:
                actions: true

      - description: No repos can provision to a specific secret of any kind in any org or repo
        secrets: ["SECRET_X"]
        requesters: ["*/*"]
        deny:
          github:
            organizations:
              "*":
                actions: true
                codespaces: true
                dependabot: true
            repositories:
              "*/*":
                actions: true
                codespaces: true
                dependabot: true
                environments: ["*"]

      - description: Specific repos can't provision to a specific secret of any kind in the same repo
        secrets: ["SECRET_X"]
        requesters: ["repo-a", "repo-b"]
        deny:
          github:
            repository:
              actions: true
              codespaces: true
              dependabot: true
              environments: ["*"]

      - description: Rules can have both allow and deny, but deny takes precedence
        secrets: ["SECRET_A"]
        requesters: ["repo-a"]
        allow:
          github:
            repository:
              actions: true
              codespaces: true
              dependabot: true
              environments: ["*"]
        deny:
          github:
            repository:
              dependabot: true
              environments: ["env-a", "env-b"]

      - description: Explicit false values are equivalent to omitted values
        secrets: ["SECRET_A"]
        requesters: ["repo-a"]
        allow:
          github:
            organization:
              actions: false
              codespaces: false
              dependabot: false
            organizations:
              "*":
                actions: false
                codespaces: false
                dependabot: false
            repository:
              actions: false
              codespaces: false
              dependabot: false
              environments: []
            repositories:
              "*/*":
                actions: false
                codespaces: false
                dependabot: false
                environments: []
        deny:
          github:
            organization:
              actions: false
              codespaces: false
              dependabot: false
            organizations:
              "*":
                actions: false
                codespaces: false
                dependabot: false
            repository:
              actions: false
              codespaces: false
              dependabot: false
              environments: []
            repositories:
              "*/*":
                actions: false
                codespaces: false
                dependabot: false
                environments: []
