# yaml-language-server: $schema=https://ghalactic.github.io/provision-github-tokens/schema/consumer.v1.schema.json
$schema: https://ghalactic.github.io/provision-github-tokens/schema/consumer.v1.schema.json

tokens:
  oneRepOnePerm:
    repos: [repo-a]
    permissions: { contents: read }

  multiRepoMultiPerm:
    repos: [repo-a, repo-b]
    permissions: { contents: read, metadata: read }

  wildcardRepos:
    repos: [repo-*]
    permissions: { contents: read }

  wildcardAllRepos:
    repos: ["*"]
    permissions: { contents: read }

  allRepos:
    repos: all
    permissions: { contents: read }

  withSharedFalse:
    shared: false
    repos: [repo-a]
    permissions: { contents: read }

  withSharedTrue:
    shared: true
    repos: [repo-a]
    permissions: { contents: read }

  withAs:
    as: role-a
    repos: [repo-a]
    permissions: { contents: write }

  withAccount:
    account: account-a
    repos: [repo-a]
    permissions: { contents: read }

  withAllOptions:
    shared: true
    as: role-a
    account: account-a
    repos: [repo-a, repo-*]
    permissions: { contents: write, metadata: read }

  withAllPermissions:
    as: role-a
    repos: all
    permissions:
      actions: write
      administration: write
      checks: write
      codespaces: write
      contents: write
      dependabot_secrets: write
      deployments: write
      email_addresses: write
      environments: write
      followers: write
      git_ssh_keys: write
      gpg_keys: write
      interaction_limits: write
      issues: write
      members: write
      metadata: write
      organization_administration: write
      organization_announcement_banners: write
      organization_copilot_seat_management: write
      organization_custom_org_roles: write
      organization_custom_properties: admin
      organization_custom_roles: write
      organization_events: read
      organization_hooks: write
      organization_packages: write
      organization_personal_access_token_requests: write
      organization_personal_access_tokens: write
      organization_plan: read
      organization_projects: admin
      organization_secrets: write
      organization_self_hosted_runners: write
      organization_user_blocking: write
      packages: write
      pages: write
      profile: write
      pull_requests: write
      repository_custom_properties: write
      repository_hooks: write
      repository_projects: admin
      secret_scanning_alerts: write
      secrets: write
      security_events: write
      single_file: write
      starring: write
      statuses: write
      team_discussions: write
      vulnerability_alerts: write
      workflows: write
      xxx: admin

provision:
  secrets:
    TO_REPO_ACTIONS:
      token: tokenA
      github:
        repo:
          actions: true

    TO_ACCOUNT_DEPENDABOT:
      token: other-repo.tokenB
      github:
        account:
          dependabot: true

    TO_EVERYWHERE:
      token: other-account/repo.tokenC
      github:
        account:
          actions: true
          codespaces: true
          dependabot: true
        accounts:
          account-a:
            actions: true
          account-b:
            actions: true
            codespaces: true
            dependabot: true
        repo:
          actions: true
          codespaces: true
          dependabot: true
          environments: [env-a, env-b]
        repos:
          ./repo-a:
            actions: true
          account-a/repo-a:
            actions: true
            codespaces: true
            dependabot: true
            environments: [env-a, env-b]

    TO_NOWHERE:
      token: tokenD
